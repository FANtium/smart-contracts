# Full reference https://github.com/foundry-rs/foundry/tree/master/crates/config

[profile.default]
ast = true
auto_detect_solc = false
build_info = true
bytecode_hash = "none"
evm_version = "paris"
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read", path = "./test/fixtures"}, { access = "read", path = "./out"}]
ffi = true
fuzz = { runs = 1_000 }
gas_reports = ["*"]
libs = ["node_modules", "lib"]
optimizer = true
optimizer_runs = 200
out = "out"
script = "script"
solc = "0.8.28"
src = "src"
test = "test"
via_ir = true

[profile.ci]
fuzz = { runs = 10_000 }
verbosity = 3

[etherscan]
amoy = { key = "${API_KEY_ETHERSCAN}" }
polygon = { key = "${API_KEY_ETHERSCAN}" }

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

[rpc_endpoints]
amoy = "https://polygon-amoy.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
polygon = "https://polygon-mainnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
